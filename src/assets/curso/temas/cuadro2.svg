    <text id="Quizá_la_forma_más_antigua_que_conoció_el_hombre_de_experimentar_fenómenos_eléctricos_fue_con_la_fricción_o_frotación._La_historia_dice_que_fue_Tales_de_Mileto_quien_observó_dicho_fenómeno_al_frotar_un_trozo_de_ámbar_con_un_trozo_de_piel._Tras_la_frotación" data-name="Quizá la forma más antigua que conoció el hombre de experimentar fenómenos eléctricos fue con la fricción o frotación. La historia dice que fue Tales de Mileto quien observó dicho fenómeno al frotar un trozo de ámbar con un trozo de piel. Tras la frotación" transform="translate(326.999 6983.75)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="0" y="17">Quizá la forma más antigua que conoció el hombre de experimentar fenómenos eléctricos fue con la fricción o frotación. </tspan><tspan x="0" y="42">La historia dice que fue Tales de Mileto quien observó dicho fenómeno al frotar un trozo de ámbar con un trozo de piel. </tspan><tspan x="0" y="67">Tras la frotación, observó que podían atraerse pequeños objetos y llamó a esa fuerza invisible elektron</tspan></text>
